<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Descent - 宇宙船ミッション</title>
    <style>
        body {
            background: radial-gradient(circle at center, #001530 0%, #000510 100%);
            color: #00f2ff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* 動く星空 */
        #stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: transparent;
        }

        /* 宇宙船 */
        #spaceship {
            font-size: 5rem;
            position: absolute;
            bottom: 20%;
            transition: transform 0.1s, bottom 0.5s;
            z-index: 10;
            filter: drop-shadow(0 0 15px #00f2ff);
        }

        /* 惑星（最初は遠くに） */
        #planet {
            position: absolute;
            top: -200px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 30% 30%, #4facfe 0%, #00f2ff 100%);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(79, 172, 254, 0.5);
            transition: top 1s, transform 1s;
            z-index: 1;
        }

        #game-ui {
            text-align: center;
            z-index: 20;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 30px;
            border: 1px solid rgba(0, 242, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        #word-display {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 0 20px #00f2ff;
        }

        .typed { color: #ff00de; }
        
        #timer { color: #ff00de; font-size: 1.8rem; font-weight: bold; }
        #distance { font-size: 1.2rem; margin-top: 10px; color: #aaa; }
