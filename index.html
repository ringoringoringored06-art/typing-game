<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宇宙最速タイピング</title>
    <style>
        body {
            background-color: #000510; /* 深い宇宙の青 */
            color: #00f2ff; /* ネオンブルー */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #game-container {
            text-align: center;
            border: 2px solid #00f2ff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px #00f2ff;
            background: rgba(0, 0, 0, 0.8);
        }
        #word-display {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00f2ff;
        }
        #timer {
            font-size: 1.5rem;
            color: #ff00de; /* ネオンピンク */
        }
        #score {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        /* 正解したときのエフェクト */
        .flash {
            animation: blink 0.2s;
        }
        @keyframes blink {
            0% { background-color: rgba(0, 242, 255, 0.3); }
            100% { background-color: transparent; }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="timer">残り時間: 30秒</div>
        <div id="word-display">Tap to Start</div>
        <div id="score">スコア: 0</div>
    </div>

    <input type="text" id="mobile-input" style="opacity: 0; position: absolute; top: 0;">

    <script>
        const words = [
            "apple", "banana", "galaxy", "supernova", "nebula", 
            "javascript", "coding", "universe", "future", "star"
        ];
        
        let currentWord = "";
        let score = 0;
        let timeLeft = 30;
        let isPlaying = false;
        let timerId;

        const wordDisplay = document.getElementById('word-display');
        const timerDisplay = document.getElementById('timer');
        const scoreDisplay = document.getElementById('score');
        const mobileInput = document.getElementById('mobile-input');

        function startGame() {
            if (isPlaying) return;
            isPlaying = true;
            score = 0;
            timeLeft = 30;
            scoreDisplay.textContent = `スコア: ${score}`;
            nextWord();
            
            timerId = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `残り時間: ${timeLeft}秒`;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function nextWord() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            wordDisplay.textContent = currentWord;
        }

        function checkInput(key) {
            if (!isPlaying) return;
            if (key === currentWord[0]) {
                currentWord = currentWord.substring(1);
                wordDisplay.textContent = currentWord;
                // 正解エフェクト
                document.body.classList.add('flash');
                setTimeout(() => document.body.classList.remove('flash'), 200);

                if (currentWord === "") {
                    score += 10;
                    scoreDisplay.textContent = `スコア: ${score}`;
                    nextWord();
                }
            }
        }

        function endGame() {
            clearInterval(timerId);
            isPlaying = false;
            wordDisplay.textContent = "GAME OVER";
            alert(`終了！スコアは ${score} でした！`);
        }

        // スマホ・PC共通の開始処理
        document.addEventListener('click', () => {
            mobileInput.focus();
            if (!isPlaying) startGame();
        });

        // キー入力
        document.addEventListener('keydown', (e) => checkInput(e.key.toLowerCase()));
        mobileInput.addEventListener('input', (e) => {
            const val = e.target.value.slice(-1).toLowerCase();
            checkInput(val);
            e.target.value = '';
        });
    </script>
</body>
</html>
